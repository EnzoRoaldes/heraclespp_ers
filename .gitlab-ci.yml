image: ghcr.io/pdidev/spack/latest/gcc/openmpi/all

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - cmake -S vendor/pdi -B build_pdi -DCMAKE_INSTALL_PREFIX=opt/pdi -DUSE_HDF5=SYSTEM -DBUILD_HDF5_PARALLEL=ON -DUSE_yaml=EMBEDDED -DUSE_paraconf=EMBEDDED -DBUILD_SHARED_LIBS=ON -DBUILD_FORTRAN=OFF -DBUILD_BENCHMARKING=OFF -DBUILD_SET_VALUE_PLUGIN=OFF -DBUILD_TESTING=OFF -DBUILD_DECL_NETCDF_PLUGIN=OFF -DBUILD_USER_CODE_PLUGIN=OFF
    - cmake --build build_pdi --parallel 4
    - cmake --install build_pdi
    - . opt/pdi/share/pdi/env.bash
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_STANDARD=17 -DCMAKE_CXX_FLAGS="-Wall -Wextra -pedantic" -DKokkos_ENABLE_DEPRECATED_CODE_3=OFF -DKokkos_ENABLE_DEBUG=ON -DKokkos_ENABLE_DEBUG_DUALVIEW_MODIFY_CHECK=ON -DKokkos_ENABLE_DEBUG_BOUNDS_CHECK=ON -DKokkos_ENABLE_COMPILER_WARNINGS=ON
    - cmake --build ./build
  artifacts:
    expire_in: 1h
    paths:
      - build
      - opt/pdi

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - . opt/pdi/share/pdi/env.bash
    - ctest --test-dir build --output-on-failure --timeout 5

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."
