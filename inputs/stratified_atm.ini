[Problem]
type = StratAtm

[Grid]
Nx_glob = 10000 # global size in x
Ny_glob = 1 # global size in y
Nz_glob = 1 # global size in z

xmax = 1000000
xmin = 0

[Coordinate]
system = Cartesian

[Run]
timeout = 100
cfl = 0.4

[Output]
max_iter = 10000000
frequency = 10000

[Hydro]
reconstruction = VanLeer
riemann_solver = HLL

[Gravity]
type = Uniform
gx = -10

[PerfectGas]
temperature = 100
mu = 1

[Boundary Condition]
BC_X_left = EqHydro
BC_X_right = EqHydro

[Initialisation]
rho0 = 10
u0 = 0