[Problem]
type = ShockTube

[Grid]
Nx_glob = 100 # global size in x
Ny_glob = 1 # global size in y
Nz_glob = 1 # global size in z

[Coordinate]
system = Cartesian

[Run]
timeout = 0.2
cfl = 0.4

[Output]
max_iter = 10000
frequency = 50

[Hydro]
reconstruction = VanLeer
boundary = NullGradient
riemann_solver = HLL

[PerfectGas]
gamma = 1.4
