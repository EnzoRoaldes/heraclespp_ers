BC_Y = Reflexive

[Gravity]
type = Uniform
gy = -1

[PerfectGas]
gamma = 1.4

[Passive Scalar]
nfx = 1

[Initialisation]
rho0 = 1
rho1 = 2
u0 = 0
P0 = 2.5
A = 0.01
fx0 = 1
fx1 = 0