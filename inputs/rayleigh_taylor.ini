[Problem]
type = RayleighTaylor

[Grid]
Nx_glob = 200 # global size in x
Ny_glob = 600 # global size in y
Nz_glob = 1 # global size in z

xmin = -0.25
xmax = 0.25
ymin = -0.75
ymax = 0.75

[Coordinate]
system = Cartesian

[Run]
timeout = 13
cfl = 0.4

[Output]
max_iter = 100000
frequency = 1000

[Hydro]
reconstruction = VanLeer
boundary = xPeriodicyReflexive
riemann_solver = HLL

[Gravity]
gravity = On
gval = -0.1
gdim = 1

[PerfectGas]
gamma = 1.4