[Problem]
type = RayleighTaylor
; restart = 1
; restart_file = restart_20.h5

[Grid]
Nx_glob = 20 # global size in x
Ny_glob = 60 # global size in y
Nz_glob = 1 # global size in z

xmin = -0.25
xmax = 0.25
ymin = -0.75
ymax = 0.75

[Coordinate]
system = Cartesian

[Run]
timeout = 10
cfl = 0.4

[Output]
max_iter = 100000
frequency = 1000

[Hydro]
reconstruction = VanLeer
riemann_solver = HLL

[Boundary Condition]
BC_X = Periodic
BC_Y = Reflexive

[Gravity]
gy = -0.1

[PerfectGas]
gamma = 1.4