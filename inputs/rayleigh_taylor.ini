[Problem]
type = RayleighTaylor
; restart = 1
; restart_file = restart_20.h5

[Grid]
Nx_glob = 200 # global size in x
Ny_glob = 600 # global size in y
Nz_glob = 1 # global size in z

xmin = -0.25
xmax = 0.25
ymin = -0.75
ymax = 0.75

[Coordinate]
system = Cartesian

[Run]
timeout = 10.0
cfl = 0.4

[Output]
max_iter = 100000
frequency = 1000

[Hydro]
