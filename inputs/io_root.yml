pdi:
  metadata:
    nx: int
    max_iter: int
    frequency: int
    iter: int
    ghost_depth: int
    time_out: double
    current_time: double


  data:
    rho: { type: array, subtype: double, size: '$nx+2*$ghost_depth' }
    u: { type: array, subtype: double, size: '$nx+2*$ghost_depth' }
    P: { type: array, subtype: double, size: '$nx+2*$ghost_depth' }

  plugins:
    decl_hdf5:
      - file: test_${iter}.h5
        collision_policy: replace
        on_event: write_file
        write:
          rho:
          u:
          P:
    trace: