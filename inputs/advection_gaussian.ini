[Problem]
type = AdvectionGaussian

[Grid]
Nx_glob = 100  # global size in X
Ny_glob = 1 # global size in Y
Nz_glob = 1 # global size in Z

xmin = 0
xmax = 1

[Coordinate]
system = Cartesian

[Run]
timeout = 1
cfl = 0.4

[Output]
max_iter = 10000
frequency = 100

[Hydro]
reconstruction = VanLeer
riemann_solver = HLL

[Boundary Condition]
BC_X = Periodic

[PerfectGas]
gamma = 1.4

[Initialisation]
rho0 = 1
u0 = 1
P0 = 0.1